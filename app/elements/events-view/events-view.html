<dom-module id="events-view">
  <template>
	    <style is="custom-style">
	      paper-scroll-header-panel {
	        position: absolute;
	        top: 0;
	        right: 0;
	        bottom: 0;
	        left: 0;
	        background-color: var(--paper-grey-200, #eee);
	        /* background for toolbar when it is at its full size */
	        --paper-scroll-header-panel-full-header: {
	          background-image: url(../../images/bg4.jpg);
	        };
	        /* background for toolbar when it is condensed */
	        --paper-scroll-header-panel-condensed-header: {
	          background-color: var(--paper-light-blue-600);
	        };
	      }
	      paper-toolbar {
	        /* custom toolbar height */
	        height: 200px;
	        background-color: transparent;
	        overflow: visible;
	      }
	      paper-icon-button {
	        margin: 0 8px;
	        --paper-icon-button-ink-color: white;
	      }
	      .bottom-text {
	        -webkit-transform: translateZ(0);
	        transform: translateZ(0);
	        font-size: 20px;
	        padding-top: 10px;
	      }
	      .subtitle {
	        padding-top: 4px;
	        font-size: 16px;
	        color: #EEE;
			font-style: italic;
	      }
	      .bookmark {
	        position: absolute;
	        bottom: -24px;
	        right: 9%;
	        fill: #4285f4;
	        height: 48px;
	        width: 48px;
	      }
	      .content {
	        padding: 16px 10% 16px 10%;
	      }
	      .indent {
	        margin-left: 60px;
	      }
	      .spacer {
	        @apply(--layout-flex);
	      }
		  footer{
			  width:100%;
			  text-align:center;
		  }
	    </style>
		
    	<paper-scroll-header-panel condenses keep-condensed-header header-height="200" condensed-header-height="160">

      		<paper-toolbar>
        		<div class="indent bottom-text" self-end>
          			<div>List of European conferences relevant for Google technologies</div>
          			<div class="subtitle">Find or share top developer events near you!</div>
        	  	</div>
				
				<events-filter filter="{{filter}}" countries="{{countries}}" technology="{{technology}}"></events-filter>
				
				<a class="bottom bookmark" href="https://goo.gl/kp3aDU" target="_blank">
					<paper-fab icon="add" position="vertical"></paper-fab>
				</a>
      		</paper-toolbar>

      		<div class="content">
		    	<events-data events="{{events}}" countries="{{countries}}" technology="{{technology}}"></events-data>
				<events-list events="{{events}}" filter="{{filter}}"></events-list>
      		</div>
		
			<footer>
				<p>Conference data is licensed under a <a href="http://creativecommons.org/licenses/by-sa/4.0/">Creative Commons Attribution-ShareAlike 4.0 International License</a>
				</p>
			</footer>
		</paper-scroll-header-panel>
	</template>
  	<script>  
    	Polymer({
			is: 'events-view'
		});
	</script>
</dom-module>
