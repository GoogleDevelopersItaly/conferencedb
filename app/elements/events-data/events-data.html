<dom-module id="events-data">

  <template>
	  <firebase-app auth-domain="project-3982873176818605742.firebaseapp.com"
	    database-url="https://project-3982873176818605742.firebaseio.com"
	    api-key="AIzaSyDlTlv3HU9paKgsPCIuUc_N5pgxBqPdXJo">
	  </firebase-app>
	  
	  
		  <firebase-query
		      id="query"
		      path="/events"
		      data="{{events}}">
		  </firebase-query>
		  
		  <firebase-document
		    path="/countries/list"
		    data="{{tmpCountries}}"></firebase-document>
			
		  <firebase-document
		    path="/technologies/list"
		    data="{{tmpTechnologies}}"></firebase-document>
		  
	  
  </template>
  <script>
    
    Polymer({
      is: 'events-data',
      properties: {
        events: {
          notify: true
		  
        },
		tmpCountries: {
			value: []
		},
		tmpTechnologies: {
			value: []
		},
        countries: {
          notify: true,
		  value: function(){ return []; },
		  type: Array
        },
        technology: {
          notify: true,
		  value: []
        }
	  },
  	  observers: [
  		  '_changeData(tmpCountries, tmpTechnologies)'
  	  ],
  	  _changeData: function(tmpCountries, tmpTechnologies) {
		  if(Array.isArray(tmpCountries)) {
		  	this.countries = tmpCountries;
	  	  }
		  if(Array.isArray(tmpTechnologies)) {
		  	this.technology = tmpTechnologies;
	  	  }
      }
    });
  </script>
</dom-module>
